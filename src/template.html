<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Just To-Do It</title>
</head>

<body>
    <div id="container">
        <main>
            <div id="sidebar">
                <div id="nav-container">
                    <div id="user-container">
                        <img src="" id="avatar" />
                        <span class="greeting">Hi there,
                            <span class="username">Morgan</span>
                        </span>
                    </div>
                    <div id="notification-container">
                        <span class="material-symbols-outlined notifications-icon"> notifications </span>
                        <div id="notifications-dropdown" class="dropdown" style="display: none;">
                            <ul id="notifications-list"></ul>
                        </div>
                    </div>
                </div>
                <div id="projects-container">
                    <div id="project-header">
                        <span class="material-symbols-outlined"> workspaces </span>
                        <h3>My Projects</h3>
                    </div>
                    <ul id="projects-list"></ul>
                    <button id="add-project">
                        <span class="add-project-icon material-symbols-outlined">
                            add_box
                        </span>
                        Add Project
                    </button>
                </div>

                <footer>
                    <a href="">Â© Noble Designs</a>
                </footer>

            </div>
            <div id="item-container">
                <div id="project-items-header">
                    <h3>All Tasks</h3>
                </div>
                <div id="items-header">
                    <h3>Title</h3>
                    <h3>Description</h3>
                    <h3>Due Date</h3>
                    <h3>Priority</h3>
                    <h3>Actions</h3>
                </div>
                <div id="items"></div>
                <div id="completed-tasks-header" style="display: none;">
                    <h3>Completed Tasks</h3>
                </div>
                <div id="completed-items-header" style="display: none;">
                    <h3>Title</h3>
                    <h3>Description</h3>
                    <h3>Due Date</h3>
                    <h3>Priority</h3>
                    <h3>Actions</h3>
                </div>
                <div id="completed-items"></div>
                <button id="show-add-item-dialog" class="floating-button">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </main>
    </div>

    <dialog id="add-item-dialog">
        <form method="dialog">
            <label for="item-title">Title</label>
            <input type="text" id="item-title" required>
            <label for="item-desc">Description</label>
            <input type="text" id="item-desc" required>
            <label for="item-due-date">Due Date</label>
            <input type="date" id="item-due-date" required>
            <label for="item-priority">Priority</label>
            <select id="item-priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="add-item-button">Add Task</button>
            <button type="button" onclick="document.querySelector('#add-item-dialog').close()">Cancel</button>
        </form>
    </dialog>


</body>

</html>
