<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Just To-Do It</title>
</head>

<body>
    <div id="container">
        <main>
            <div id="sidebar">
                <div id="nav-container">
                    <img src="" id="avatar" />
                    <span class="material-symbols-outlined notifications"> notifications </span>
                </div>
                <div id="projects-container">
                    <div id="project-header">
                        <h3>My Projects</h3>
                        <span class="material-symbols-outlined"> workspaces </span>
                    </div>
                    <ul id="projects-list"></ul>
                    <button id="add-project">Add Project</button>
                </div>

                <footer>
                    <a href="">Â© Noble Designs</a>
                </footer>

            </div>
            <div id="item-container">
                <div id="project-items-header">
                    <h3>All Tasks</h3>
                </div>
                <div id="filter">
                    <span class="material-symbols-outlined">filter_alt</span>
                </div>
                <div id="items-header">
                    <h3>Title</h3>
                    <h3>Description</h3>
                    <h3>Due Date</h3>
                    <h3>Priority</h3>
                    <h3>Actions</h3>
                </div>
                <div id="items"></div>
                <div id="completed-items-header">
                    <h3>Completed Tasks</h3>
                </div>
                <div id="completed-items"></div>
                <button id="show-add-item-dialog">Add Item</button>
            </div>
        </main>
    </div>

    <dialog id="add-item-dialog">
        <form method="dialog">
            <label for="item-title">Title</label>
            <input type="text" id="item-title" required>
            <label for="item-desc">Description</label>
            <input type="text" id="item-desc" required>
            <label for="item-due-date">Due Date</label>
            <input type="date" id="item-due-date" required>
            <label for="item-priority">Priority</label>
            <select id="item-priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-item-button">Add Item</button>
            <button type="button" onclick="document.getElementById('add-item-dialog').close()">Cancel</button>
        </form>
    </dialog>


</body>

</html>
