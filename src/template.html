<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just To-Do It</title>
</head>

<body>
    <div id="container">
        <main>
            <div id="sidebar">
                <div id="nav-container">
                    User Placeholder
                    Alerts Placeholder
                </div>
                <div id="projects-container">
                    <h3>My Projects</h3>
                    <ul id="projects-list"></ul>
                    <button id="add-project">Add Project</button>
                </div>

            </div>
            <div id="item-container">
                <div id="filter"></div>
                <div id="items-header">
                    <h6>Title</h6>
                    <h6>Description</h6>
                    <h6>Due Date</h6>
                    <h6>Priority</h6>
                    <h6>Complete</h6>
                </div>
                <div id="items"></div>
                <button id="show-add-item-dialog">Add Item</button>
            </div>
        </main>
        <footer>
            <a href="">Noble Designs</a>
        </footer>
    </div>

    <dialog id="add-item-dialog">
        <form method="dialog">
            <label for="item-title">Title</label>
            <input type="text" id="item-title" required>
            <label for="item-desc">Description</label>
            <input type="text" id="item-desc" required>
            <label for="item-due-date">Due Date</label>
            <input type="date" id="item-due-date" required>
            <label for="item-priority">Priority</label>
            <input type="text" id="item-priority" required>
            <button id="add-item-button">Add Item</button>
            <button type="button" onclick="document.getElementById('add-item-dialog').close()">Cancel</button>
        </form>
    </dialog>


</body>

</html>
